<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velocidad de Tipeo</title>
    <link rel="shortcut icon" href="leon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="contenedor-padre">
        <div class="contenedor">
            <h1>Juego de Velocidad de tipeo</h1>
            <!--Pantalla de inicio -->
            <div id="inicio">
                <img src="leon.png" alt="">
                <p>Â¿Cuantas palabras puedes escribir en 1 minuto?</p>
                <button class="button" onclick="comenzarJuego()">Comenzar juego</button>
            </div>
            <!--Pantalla del Juego-->
            <div class="juego" id="juego">
                <div id="tiempo" class="tiempo">59</div>
                <div id="palabra" class="palabra_estilo">Palabra</div>

                <input type="text" placeholder="Escribe aqui..." id="palabra_ingresada" class="entrada">
                <div class="listado" id="registro">
                    <h2>Palabras tipeadas</h2>
                </div>
            </div>
            <!--Pantalla Final-->
            <div class="estilo-final" id="final">
                <p class="texto_final">Palabras tipeadas en 1 minuto</p>
                <div class="estilo_cantidad_final" id="cantidad_final">30</div>
                <a href="index.html" class="button">Jugar de Nuevo</a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
